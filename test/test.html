<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- A vibrant background is crucial for the effect to be visible -->
    <div class="background-content">
        <!-- Content goes here to be blurred by the navbar -->
        <h1>Scroll down to see the effect!</h1>
        <p>This is some content behind the glass.</p>
    </div>

    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
